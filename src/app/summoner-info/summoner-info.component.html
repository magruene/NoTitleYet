<md-card *ngIf="summoner">
  <div class="container">
    <div ><img src="http://ddragon.leagueoflegends.com/cdn/7.10.1/img/profileicon/{{summoner.icon}}.png"/></div>
    <div>
      <p id="summonerName">Name: {{summoner.name}}</p>
      <p id="summonerLevel">Level: {{summoner.level}}</p>
    </div>
    <div></div>
    <div></div>
  </div>
</md-card>
